<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
</head>
<body>
<div class="container">
 <div class="row mt-5">

     <ul class="col-sm-12">
         <h3 class="text-left mb-4">新增收货地址</h3>
         <li>
             <span>收件人姓名：</span><input class="pl-2 ml-2 w-35 hang font_small" type="text" placeholder="请输入收件人姓名"/>
         </li>
         <li>
             <span>手机号码：</span><input class="pl-2 ml-4 w-35 hang font_small" type="text" placeholder="请输入手机号码"/>
         </li>
         <li>
             <span>身份证号码：</span><input class="pl-2 ml-2 w-35 hang font_small" type="text" placeholder="请输入身份证号码"/>
             <p class="ml-5 font_small">不是必填项，跨境购类商品必须提供身份证号</p>
         </li>
         <li class="py-0">
             <span>收货地址：</span><input class="pl-2 ml-4 w-35 hang font_small " type="text" placeholder="请输入详细地址"/>
         </li>
         <li class="mb-4 mt-3">
             <span>默认地址：</span><input type="checkbox" checked/>
         </li>
         <li>
             <a class="btn btn-dark w-50" href="">保存</a>
         </li>
         <li>
             <a class="btn btn-dark w-50" href="">关闭</a>
         </li>
     </ul>
 </div>
</div>
</body>
</html>
